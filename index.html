<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css" type="text/css" />
    </head>
    <body>
        <div class="gameboard main-cont disable">
            <div>
                <h1>Round <span>#</span></h1>
                <div>
                    <div class="name p1">
                        Sigma(p1)
                        <p>#</p>
                    </div>
                    <div class="name Tie">
                        Tie
                        <p>#</p>
                    </div>
                    <div class="name p2">
                        Winston(p2)
                        <p>#</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="game">
                    <div class="tile" data-index="0"></div>
                    <div class="tile" data-index="1"></div>
                    <div class="tile" data-index="2"></div>
                    <div class="tile" data-index="3"></div>
                    <div class="tile" data-index="4"></div>
                    <div class="tile" data-index="5"></div>
                    <div class="tile" data-index="6"></div>
                    <div class="tile" data-index="7"></div>
                    <div class="tile" data-index="8"></div>
                </div>
            </div>
            <div><span>p1</span>'s turn</div>
        </div>
        <div class="menu main-cont">
            <h1>Tic Tac Toe</h1>
            <button type="button"><img src="" alt="X" /></button>
            <button type="button"><img src="" alt="O" /></button>

            <label for="p1-name"
                >Player 1 Name:
                <input type="text" id="p1-name" placeholder="Ponyo" />
            </label>

            <label for="p2-name"
                >Player 2 Name:
                <input type="text" id="p2-name" placeholder="Totoro" />
            </label>

            <button type="button">Start</button>
        </div>
    </body>
</html>
