<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <link rel="icon" type="image/png" href="./assets/X.png" />
    </head>
    <body>
        <div class="gameboard main-cont disable">
            <!--1st-->
            <div>
                <h1>Round <span class="round">#</span></h1>
            </div>
            <!--2nd-->
            <div>
                <div class="turn"></div>
            </div>
            <!--3rd-->
            <div>
                <div class="scoreboard">
                    <h2>Score board</h2>
                    <span class="name p1"> Player 1: </span>
                    <span class="name p2"> Player 2: </span>
                    <span class="name Tie">
                        Tie:
                        <span class="tie-score score">0</span>
                    </span>
                </div>
            </div>
            <!--4th-->
            <div class="buttons-cont">
                <button type="button" class="restart">
                    <img src="./assets/arrow-left.svg" alt="back to home" />
                </button>
                <button type="button" class="reset">
                    <img src="./assets/restart.svg" alt="reset" />
                </button>
            </div>

            <div class="game-cont">
                <div class="game">
                    <div class="tile" data-index="0">
                        <div class="tile-content">
                            <div class="tile-front"></div>
                            <div class="tile-back"></div>
                        </div>
                    </div>
                    <div class="tile" data-index="1">
                        <div class="tile-content">
                            <div class="tile-front"></div>
                            <div class="tile-back"></div>
                        </div>
                    </div>
                    <div class="tile" data-index="2">
                        <div class="tile-content">
                            <div class="tile-front"></div>
                            <div class="tile-back"></div>
                        </div>
                    </div>
                    <div class="tile" data-index="3">
                        <div class="tile-content">
                            <div class="tile-front"></div>
                            <div class="tile-back"></div>
                        </div>
                    </div>
                    <div class="tile" data-index="4">
                        <div class="tile-content">
                            <div class="tile-front"></div>
                            <div class="tile-back"></div>
                        </div>
                    </div>
                    <div class="tile" data-index="5">
                        <div class="tile-content">
                            <div class="tile-front"></div>
                            <div class="tile-back"></div>
                        </div>
                    </div>
                    <div class="tile" data-index="6">
                        <div class="tile-content">
                            <div class="tile-front"></div>
                            <div class="tile-back"></div>
                        </div>
                    </div>
                    <div class="tile" data-index="7">
                        <div class="tile-content">
                            <div class="tile-front"></div>
                            <div class="tile-back"></div>
                        </div>
                    </div>
                    <div class="tile" data-index="8">
                        <div class="tile-content">
                            <div class="tile-front"></div>
                            <div class="tile-back"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu main-cont">
            <h1>Tic Tac Toe</h1>
            <div>
                <div>
                    <button type="button" class="p1-sign menu-sign x-sign">
                        X
                    </button>
                    <label for="p1-name"
                        >Player 1
                        <input
                            type="text"
                            id="p1-name"
                            placeholder="Name: Ponyo"
                            value="Ponyo"
                            maxlength="15"
                            minlength="1" />
                    </label>
                </div>

                <div class="vs">vs</div>

                <div>
                    <button type="button" class="p2-sign menu-sign o-sign">
                        O
                    </button>
                    <label for="p2-name"
                        >Player 2
                        <input
                            type="text"
                            id="p2-name"
                            placeholder="Name: Totoro"
                            value="Totoro"
                            maxlength="15"
                            minlength="1" />
                    </label>
                </div>
            </div>

            <div>
                <button type="button" id="start-button">Start</button>
            </div>
        </div>
    </body>
</html>
